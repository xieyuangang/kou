<blockquote class="layui-elem-quote news_search">
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-inline">
            <label class="layui-form-label">行业</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required">
                    <option value="0">烟草</option>
                    <option value="1">旅游</option>
                    <option value="2">通讯</option>
                    <option value="3">微商</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">活动名称</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="0">四川全省推广活动</option>
                    <option value="1">重庆购烟抽奖活动</option>
                    <option value="2">抵扣卷试点活动</option>
                    <option value="3">零售户红包试点活动</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">奖品</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="0">特等奖(价值600元)</option>
                    <option value="1">一等奖(价值200元)</option>
                    <option value="2">二等奖(价值100元)</option>
                    <option value="3">三等奖(价值50元)</option>
                    <option value="4">四等奖(价值10元)</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">消费者手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="消费者手机号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">新商盟账号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="新商盟账号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">红码手机号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="红码手机号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">领取状态</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="">未领取</option>
                    <option value="1">未领取</option>
                    <option value="1">已领取</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">抽奖时间</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off"
                       class="layui-input" onclick="layui.laydate({elem: this})">
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">导出</a>
        </div>
    </form>
