<blockquote class="layui-elem-quote news_search" style="width: 96.5%;">

    <!-- dialog -->
    <form action="" class="layui-form layui-form-pane">

        <div class="layui-inline">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="0">请选择</option>
                    <option value="1">超级管理员</option>
                    <option value="2">客服</option>
                    <option value="3">市场</option>
                    <option value="4">财务</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input name="name" type="text" maxlength="30" id="name" class="layui-input easyui-textbox" style="width:120px;" value=""/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-block">
                <input name="enName" type="text" maxlength="30" id="enname" class="layui-input easyui-textbox" style="width:120px;" value=""/>
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">锁定状态</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value="0">请选择</option>
                    <option value="1">在线</option>
                    <option value="2">下线</option>
                    <option value="3">离开</option>
                </select>
            </div>
        </div>



        <div class="layui-inline click"  id="toStorePage" onclick="javascript:search();" >
            <a class="layui-btn layui-btn-danger batchDel">搜索</a>
        </div>
        <div class="layui-inline click" id="addRole" onclick="javascript:addRoleDialog();" >
            <a class="layui-btn layui-btn-danger batchDel">添加</a>
        </div>
        <div class="layui-inline click" id="updateRole" onclick="javascript:updateRoleDialog();" >
            <a class="layui-btn layui-btn-danger batchDel">修改</a>
        </div>
        <div class="layui-inline click" id="deleteRole"  onclick="javascript:deleteRole();">
            <a class="layui-btn layui-btn-danger batchDel">删除</a>
        </div>
        <div class="layui-inline click" id="addRoleAuth" onclick="javascript:assignPermDialog();">
            <a class="layui-btn layui-btn-danger batchDel">分配权限</a>
        </div>
    </form>


</blockquote>
