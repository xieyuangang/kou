<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
    <title>Title</title>
    <style>
        body , html{ width: 100%;height: 100%;padding: 0;margin: 0;background: #bfbfbf;overflow: hidden;}
        section{ margin: 10px;}
        .box{ background: #fff;margin-bottom: 10px;}
        table{ width: 100%;border-collapse: collapse;}
        table img{ width: 120px;margin: 5px;display: block;}
        .text{ font-size: 13px;padding: 5px 0;}
    </style>
    <script src="../Recharge/js/jquery-3.1.0.min.js"></script>
</head>
<body>
    <section>
        <div class="box">
            <table>
                <tr>
                    <td width="130"><img src="./images/activity_icon.jpg" /> </td>
                    <td valign="top" class="text">活动介绍</td>
                </tr>
            </table>
        </div>
        <div class="box">
            <table>
                <tr>
                    <td width="130"><img src="./images/activity_icon_2.jpg" /> </td>
                    <td valign="top" class="text">活动介绍</td>
                </tr>
            </table>
        </div>
    </section>
    
    <script type="text/javascript">
    $(function () {
          $(".box").on("touchstart",function () {
               $(this).css({background:"rgba(0,0,0,0.3)"});
               window.location.href='details.html';
          });
        $(".box").on("touchend",function () {
            $(this).css({background:"#fff"});
            window.location.href='details.html';
        })
    })
</script>
</body>
</html>
