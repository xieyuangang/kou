<style>
    /*输入金额页面*/
    .tab{position:absolute;bottom:0;left:0;width:100%}
    .tab table{width:100%;border-color:hsla(40,6%,90%,.54)}
    .tab table tr td{width:25%;height:60px;border:1px solid #ccc;text-align:center;font-weight:700}
    .tab table tr td input{width:100%;height:100%;outline:0;border:none;background:#fff;color:#333;text-align:center;font-size:1pc;-webkit-appearance:none}
    .Shopping{box-sizing:border-box;padding:10px 8px;width:100%;background:#fff}
    .volume{height:50px;border-bottom:1px solid #e2e2e2;line-height:50px}
    .volume .right{color:red}
    .ment{padding-bottom:35px;width:100%;border-bottom:2px solid #e2e2e2}
    .ment p{margin:0 auto;width:80%}
    .ment .z{line-height:40px}
    .ment .j{border-bottom:1px solid #e4e4e4;line-height:35px}
    .ment .j span{display:block;overflow:hidden;margin:0 auto;width:100%}
    .ment .j span input{width:75pt;outline:0;border:none}

    .zhuan{position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.2);top:0;left:0;}
    .spinner{margin:65% auto;width:30px;height:30px;position:relative}
    .container1 > div,.container2 > div,.container3 > div{width:7px;height:7px;background-color:#333;border-radius:100%;position:absolute;-webkit-animation:bouncedelay 1.2s infinite ease-in-out;animation:bouncedelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}
    .spinner .spinner-container{position:absolute;width:100%;height:100%}
    .container2{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}
    .container3{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg)}
    .circle1{top:0;left:0}
    .circle2{top:0;right:0}
    .circle3{right:0;bottom:0}
    .circle4{left:0;bottom:0}
    .container2 .circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}
    .container3 .circle1{-webkit-animation-delay:-1.0s;animation-delay:-1.0s}
    .container1 .circle2{-webkit-animation-delay:-0.9s;animation-delay:-0.9s}
    .container2 .circle2{-webkit-animation-delay:-0.8s;animation-delay:-0.8s}
    .container3 .circle2{-webkit-animation-delay:-0.7s;animation-delay:-0.7s}
    .container1 .circle3{-webkit-animation-delay:-0.6s;animation-delay:-0.6s}
    .container2 .circle3{-webkit-animation-delay:-0.5s;animation-delay:-0.5s}
    .container3 .circle3{-webkit-animation-delay:-0.4s;animation-delay:-0.4s}
    .container1 .circle4{-webkit-animation-delay:-0.3s;animation-delay:-0.3s}
    .container2 .circle4{-webkit-animation-delay:-0.2s;animation-delay:-0.2s}
    .container3 .circle4{-webkit-animation-delay:-0.1s;animation-delay:-0.1s}
    @-webkit-keyframes bouncedelay{0%,80%,100%{-webkit-transform:scale(0.0)}
        40%{-webkit-transform:scale(1.0)}
    }@keyframes bouncedelay{0%,80%,100%{transform:scale(0.0);-webkit-transform:scale(0.0)}
         40%{transform:scale(1.0);-webkit-transform:scale(1.0)}
     }
</style>
<div ng-controller="ment">
    <div style="padding: 10px 12px;box-sizing: border-box">
        <p style="text-align: left"><span>请输入金额</span></p>
        <p style="text-align: center;font-size: 18px;border-bottom: 1px solid #ccc;line-height: 50px;">￥<b id="Nme"></b>元</p>
    </div>
    <div class="row" style="padding:13px 12px;box-sizing: border-box;margin-right: 0;border-bottom: 4px solid #eee;border-top:4px solid #eee;">
        <span class="col-xs-6">使用优费券</span>
        <span class="col-xs-6" style="text-align: right;color: red;">抵扣<b>0.00</b>元</span>
    </div>

    <div class="tab" style="width: 100%;">
        <table border="1" style="width: 100%" cellspacing="0">
            <tr style="width: 100%">
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td id="delete">清除</td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td style="background:#E01616;color: #fff;" id="pay" rowspan="3" ng-click="app()">付款</td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
            </tr>
            <tr>
                <td><input type="button" value="."></td>
                <td colspan="2 "><input type="button" value="0"></td>
            </tr>
        </table>
    </div>


    <div class="zhuan" ng-show="myVar">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>

</div>
