<div ng-controller="homo">
    <!--<input type="text" ng-model="name"><span ng-if="Show">密码输入不正确</span>
    <div>{{message}}</div>-->
    <div class="col-md-6">
        <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" class="form-horizontal" novalidate>
            <div class="form-group  has-feedback">
                <div class="col-md-4">
                    <label for="pattern">1.必填项</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" id="pattern" name="name" type="text" ng-model='user.pattern' ng-pattern="/^1[3,4,5,7,8]\d{9}$/" required/>
                    <span ng-show="myForm.name.$dirty && myForm.name.$valid">有效手机号</span>
                    <span ng-show="myForm.name.$dirty && myForm.name.$invalid">on</span>
                </div>
            </div>
            <div class="form-group  text-center">
                <input class="btn btn-primary btn-lg" ng-disabled="myForm.$invalid" type="submit" value="提交" />
            </div>
        </form>
    </div>

</div>
