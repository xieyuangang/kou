<section ng-controller="homo">
   <div>
      <table ng-show="cart.length">
         <tr>
            <th>编号</th>
            <th>名字</th>
            <th>数量</th>
            <th>单价</th>
            <th>总价</th>
            <th>操作</th>
         </tr>
         <tr ng-repeat="a in cart">
            <td >{{a.id}}</td>
            <td >{{a.name}}</td>
            <td><input type="button" value="-" ng-click="reduce(a.id)">
               <input type="number" value="{{a.quantity}}" ng-model="a.quantity"/>
               <input type="button" value="+" ng-click="add(a.id)"></td>
            <td >{{a.price}}</td>
            <td >{{a.quantity * a.price}}</td>
            <td><button ng-click="remove(a.id)">移除</button></td>
         </tr>
         <tr><td>总购买金额:{{totalprice()}}</td> <td>总购买数量:{{totalpriceX()}}</td> <td></td> <td> <button ng-click="cart=[];">清空购物车</button></td></tr>
      </table>
      <p ng-hide="cart.length">购物车是空的</p>
   </div>
</section>
