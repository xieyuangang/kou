<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../angular-1.6.5/angular.js"></script>
</head>
<body ng-app="mainApp">
<div ng-controller="hu">
    <p>
        <span>算法</span> <input type="text" ng-model="gg"></p>
    <p>
        <button ng-click="square()">X2</button>
    </p>
    <p>{{shu}}</p>
</div>
<script type="text/javascript">
    var mainApp = angular.module("mainApp", []);

    mainApp.factory("cken", function () {//封装方法
        var factory = {};
        factory.multiply = function (a, b) {//   factory  -工厂
            return a * b
        };
        return factory;
    });
    mainApp.service("dier", function (cken) {//  service  -服务
        this.square = function (a) {
            return cken.multiply(a, a)
        }
    });
    mainApp.controller("hu", function ($scope, dier) {// 调用
        $scope.square = function () {
            $scope.shu = dier.square($scope.gg)
        }
    })
</script>
</body>
</html>
