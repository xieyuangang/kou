<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>订单支付</title>
	<link rel="stylesheet" href="./plugs/bootstrap-3.3.7/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./plugs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/page_one.css">
</head>
<body ng-app="myApp" ng-controller="orderListCtrl">
	<header>
		<h5 class="text-center">张三杂货铺</h5>
		<div class="back-btn">
			<i class="fa fa-angle-left" aria-hidden="true"></i>
			<span>返回</span>
		</div>
	</header>

	<div id="box" class="clearfix">
		<div class="box-title">
			<span>订单号：</span>
			<span ng-bind="outTradeNo"></span>
		</div>
		<div class="box-list">
			<div class="col-xs-12" ng-repeat="good in goods">
				<div class="col-xs-3 img">
					<!--<img src="./images/yan.jpg" alt="" class="img-responsive">-->
				</div>
				<div class="col-xs-5 text" ng-bind="good.goodsName"></div>
				<div class="col-xs-4 num">
					<p class="text-right" ng-bind="'￥' + good.goodsPrice"></p>
					<!-- <p class="text-right delete">￥30.00</p> -->
					<p class="text-right" ng-bind="'x' + good.goodsQuantity"></p>
				</div>
			</div>
		</div>
		<div class="box-total">
			<div class="col-xs-12">
				<!-- <div class="clearfix ash">
					<span class="pull-left">商品总价</span>
					<span class="pull-right">￥59.98</span>
				</div> -->
				<div class="clearfix ash">
					<span class="pull-left">优惠金额</span>
					<span class="pull-right">￥0.00</span>
				</div>
				<div class="clearfix">
					<span class="pull-left">订单总价</span>
					<span class="pull-right" ng-bind="'￥' + sum()"></span>
				</div>
				<hr>
				<div class="clearfix end">
					<span class="pull-left">需付款</span>
					<span class="red pull-right" ng-bind="'￥' + sum()"></span>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
		<button class="btn" data-toggle="modal" ng-click="surePay('00')" >确认付款</button>
	</footer>

	<div style="width: 80%; margin: 0px auto; display:none;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="margin-top: 80%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title text-center" id="myModalLabel">
						<strong>支付方式</strong>
					</h4>
				</div>
				<div class="modal-body clearfix" style="border-bottom: 1px solid #eee;">
					<div class="col-xs-12" data-dismiss="modal" ng-click="surePay('01')">
						<div class="col-xs-3">
							<img class="img-responsive" src="./images/zfb.png" style="border-radius: 5px;" alt="">
						</div>
						<div class="col-xs-9 text-center">支付宝支付</div>
					</div>
				</div>
				<div class="modal-body clearfix" style="border-bottom: 1px solid #eee;">
					<div class="col-xs-12" data-dismiss="modal" ng-click="surePay('00')">
						<div class="col-xs-3">
							<img class="img-responsive" src="./images/fx.png" style="border-radius: 5px;" alt="">
						</div>
						<div class="col-xs-9 text-center">微信支付</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	 <div class="zhuan">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
	
	
	
	
	<script src="./plugs/jquery.min.js"></script>
	<script src="./plugs/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	<script src="./plugs/angularjs/angular.min.js"></script>
	<script src="./js/orderListCtrl.js"></script>
</body>
</html>
