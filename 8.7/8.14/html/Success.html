<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <title>付款成功</title>
</head>
<body>
<!--
<header><a href="JavaScript:history.back(-1)"><i class="iconfont icon-fanhui" style="color:#fff;"></i>  </a><span>付款成功</span><a href="javascript:void(0)" class="ss">完成</a></header>
-->
<section class="section">
    <div class="payment">

        <div class="payment1">
            <i class='iconfont icon-zhifushibai' style='color:red'></i> <span>￥33.00</span><p>支付失败</p><ul><li>1</li><li>2</li><li>2</li><li>2</li></ul>
        </div>

        <table cellspacing='0' class='tab2'>
            <tr><td style='width:30%'>店铺名称</td><td style='width:70%'>asdas</td></tr>
            <tr><td style='width:30%'>商品名</td><td style='width:70%'>asdasdasd</td></tr>
            <tr><td style='width:30%'>交易日期</td><td style='width:70%'>asdasda</td></tr>
            <tr><td style='width:30%'>抵扣券</td><td style='width:70%'>asdasdsa</td></tr>
        </table>
    </div>
</section>
<script>

     $(".ss").click(function () {
         parent.location.reload();
     })


    $(function () {
        $('#function-demo').raty({
            number: 5,//多少个星星设置
            targetType: 'hint',//类型选择，number是数字值，hint，是设置的数组值
            path      : '../img',
            hints     : ['差','一般','好','非常好','全五星'],
            cancelOff : 'cancel-off-big.png',
            cancelOn  : 'cancel-on-big.png',
            size      : 24,
            starHalf  : 'star-half-big.png',
            starOff   : 'star-off-big.png',
            starOn    : 'star-on-big.png',
            target    : '#function-hint',
            cancel    : false,
            targetKeep: true,
            targetText: '请选择评分',

            click: function(score, evt) {
                console.log('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
            }
        });
    })
</script>
</body>
</html>
