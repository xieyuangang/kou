<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/interface.js"></script>
    <title>支付界面</title>
    <style>
        .zhuan{position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.2);top:0;left:0}
        .spinner{margin:4.5rem auto;width:20px;height:20px;position:relative}
        .container1 > div,.container2 > div,.container3 > div{width:6px;height:6px;background-color:#333;border-radius:100%;position:absolute;-webkit-animation:bouncedelay 1.2s infinite ease-in-out;animation:bouncedelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}
        .spinner .spinner-container{position:absolute;width:100%;height:100%}
        .container2{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}
        .container3{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg)}
        .circle1{top:0;left:0}
        .circle2{top:0;right:0}
        .circle3{right:0;bottom:0}
        .circle4{left:0;bottom:0}
        .container2 .circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}
        .container3 .circle1{-webkit-animation-delay:-1.0s;animation-delay:-1.0s}
        .container1 .circle2{-webkit-animation-delay:-0.9s;animation-delay:-0.9s}
        .container2 .circle2{-webkit-animation-delay:-0.8s;animation-delay:-0.8s}
        .container3 .circle2{-webkit-animation-delay:-0.7s;animation-delay:-0.7s}
        .container1 .circle3{-webkit-animation-delay:-0.6s;animation-delay:-0.6s}
        .container2 .circle3{-webkit-animation-delay:-0.5s;animation-delay:-0.5s}
        .container3 .circle3{-webkit-animation-delay:-0.4s;animation-delay:-0.4s}
        .container1 .circle4{-webkit-animation-delay:-0.3s;animation-delay:-0.3s}
        .container2 .circle4{-webkit-animation-delay:-0.2s;animation-delay:-0.2s}
        .container3 .circle4{-webkit-animation-delay:-0.1s;animation-delay:-0.1s}
        @-webkit-keyframes bouncedelay{0%,80%,100%{-webkit-transform:scale(0.0)}
            40%{-webkit-transform:scale(1.0)}
        }@keyframes bouncedelay{0%,80%,100%{transform:scale(0.0);-webkit-transform:scale(0.0)}
             40%{transform:scale(1.0);-webkit-transform:scale(1.0)}
         }
    </style>
</head>
<body>
<header style="background: #E01616;"><a href="JavaScript:history.back(-1)" style="width:14%;color: #fff;"><i
        class="iconfont icon-fanhui" style="color:#E01616;"></i></a><span style="width: 72%;color: #fff;">支付界面</span><a
        style="color: #fff;"></a></header>
<section class="Shopping">

    <div class="ment">
        <p class="z">应支付金额</p>
        <p class="j"><span>￥ <!--<input type="text" value="88.9" id="gold">--><b id="gold"></b></span></p>
    </div>

    <div class="volume">
        <span class="left">使用优费卷</span>
        <span class="right">抵消 <b id="volume">0.01</b>元</span>
    </div>
    <p style="text-align: center;font-size: 0.2rem;margin-top: 0.5rem; width: 100%">本服务由英黎科技提供</p>

    <div class="tab" style="width: 100%;">
        <table border="1" style="width: 100%" cellspacing="0">
            <tr style="width: 100%">
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
            </tr>
            <tr>
                <td><input type="button" value="."></td>
                <td><input type="button" value="0"></td>
                <td style="background:#E01616;color: #fff;" id="pay">付款</td>
            </tr>
        </table>
    </div>
</section>

<script>
    var cal="<div class='zhuan'><div class=\"spinner\">\n" +
        "  <div class=\"spinner-container container1\">\n" +
        "    <div class=\"circle1\"></div>\n" +
        "    <div class=\"circle2\"></div>\n" +
        "    <div class=\"circle3\"></div>\n" +
        "    <div class=\"circle4\"></div>\n" +
        "  </div>\n" +
        "  <div class=\"spinner-container container2\">\n" +
        "    <div class=\"circle1\"></div>\n" +
        "    <div class=\"circle2\"></div>\n" +
        "    <div class=\"circle3\"></div>\n" +
        "    <div class=\"circle4\"></div>\n" +
        "  </div>\n" +
        "  <div class=\"spinner-container container3\">\n" +
        "    <div class=\"circle1\"></div>\n" +
        "    <div class=\"circle2\"></div>\n" +
        "    <div class=\"circle3\"></div>\n" +
        "    <div class=\"circle4\"></div>\n" +
        "  </div>\n" +
        "</div></div>";
    function ff() {$(".zhuan").hide();}

      $("#pay").click(function () {
          $("section").append(cal);
          setInterval('ff()',900);
      })


</script>
</body>
</html>
