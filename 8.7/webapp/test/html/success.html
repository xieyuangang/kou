<section ng-controller="successCtrl">
	<div ng-show=cont>
		<div class="container">
			<div class="successBox">
				<div class="successIcon" id="myI"></div>
				<div class="success_money">￥<span ng-bind="amount_s"></span></div>
				<div class="success_type"></div>
				<div class="success_cont">
					<div class="row">
						<div class="col-sm-4 col-xs-4" >收款方</div>
						<div class="col-sm-8 col-xs-8"><span ng-bind="shopName_s"></span></div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-4">应付金额</div>
						<div class="col-sm-8 col-xs-8">￥<span ng-bind="payAmount"></span></div>
					</div>
					<div class="row" ng-show="scoreAmt">
						<div class="col-sm-4 col-xs-4" >使用红包</div>
						<div class="col-sm-8 col-xs-8">
						<span ng-bind="couponUse"></span>个(满<span ng-bind='minPayAmount'></span>减<span ng-bind="eachPrice"></span>)
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-4" >交易时间</div>
						<div class="col-sm-8 col-xs-8"><span ng-bind="crtDate_s"></span></div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-4">订单号</div>
						<div class="col-sm-8 col-xs-8">
							<span ng-bind="orderNum_s" style="display: block;width: 100%;word-wrap:break-word;"></span>
						</div>
					</div>
				</div>
			</div>
			<!--  -->
			<div class="draw" ng-show="draw">
				<div id="shave" class="shave" ng-click="toAward()">
					<div id="shaveBox">
						<div class="shaveContent">
							<span class="cell">
								<span ng-bind="lotteryMsg"></span><br/>
								<span ng-bind="oneTs"></span>
							</span>
							<a href="javascript:void(0)" class="toAward">点击领奖>></a>
						</div>
					</div>
				</div>
			</div>
			
			<div style="text-align: center;" id="tishi"></div>
		</div>
	</div>
	
	<div class="bindBox" id="bindBox">
		<div class="bgCeng" onclick="document.getElementById('bindBox').style.display='none'"></div>
		<div class="inputBox">
			<div style="margin-bottom: 10px;text-align: center;" ng-bind="bindPrompt"></div>
			<div>
				<span style="float: left;line-height: 45px;font-size: 14px">请输入手机号 </span>
				<input type="tel" class="inputPhone" ng-model="phone"/>
			</div>
			<div style="margin-top: 20px;">
				<span style="float: left;line-height: 45px;font-size: 14px">请输入验证码</span>
				<input type="tel" class="inputCode" ng-model="vacode"/>
				<input type="button" value="获取验证码" class="getCodeBtn" id="getCodeBtn" ng-click="getCodeBtn()" />
			</div>
			<div class="sureBtn">
				<input type="button" value="确定" ng-click="bindPhone()"/>
			</div>
		</div>
	</div>
	
	<div class="wait" ng-show="wait">
		<div class="waitCont">充值中，请等待...</div>
	</div>
</section>
