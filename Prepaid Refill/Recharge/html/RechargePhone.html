<script>
    function ulrHtml() {
        var memberIdL = window.location.href;
        var href_part = memberIdL.split('?');
        var hoursH = href_part[1].split("=")[2];
        //var hoursH ='18608009015';
        var toUrl = "RechargeRecord.html?" + hoursH;
        window.open(toUrl);
      
    }
    function ulrHtmlT() {
        var memberIdL = window.location.href;
        var href_part = memberIdL.split('?');
        var hours = href_part[1].split("=")[1];
        var hoursH = href_part[1].split("=")[2];
        //var hoursH ='18261573278';
        //var hours ='29c00f6dcfe1d729a6c02b16b444ad0b';
        var toUrl = "RechargeFlow.html?" + hoursH + "&" + hours;
        window.open(toUrl);
    }
</script>
